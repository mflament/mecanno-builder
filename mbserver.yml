server:
  rootPath: /api/
  applicationConnectors:
    - type: http
      port: 8080
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 8081
      bindHost: 127.0.0.1
  requestLog:
    appenders: []

# Logging settings.
logging:
  level: INFO
  loggers:
    "org.yah":
      level: DEBUG
